<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bid History</title>
    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Menu Fragment -->
<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4">Bid History</h1>

    <!-- Bid History Table -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Auction</th>
            <th>Bid Amount</th>
            <th>Bid Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bid : ${bids}">
            <td><a th:href="@{/auction/details/{id}(id=${bid.auction.id})}" th:text="${bid.auction.title}" class="text-primary"></a></td>
            <td th:text="${bid.amount}"></td>
            <td th:text="${#temporals.format(bid.time, 'dd MMM yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Import Bootstrap JS (needed for components like dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
