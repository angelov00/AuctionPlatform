<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Promotion Successful</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .promotion-details, .auction-details {
            margin-bottom: 30px;
        }
        .promotion-details h4, .auction-details h4 {
            margin-bottom: 15px;
        }
        .promotion-details p, .auction-details p {
            font-size: 1.1em;
            margin: 5px 0;
        }
        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container mt-5">
    <h2>Promotion Successful!</h2>

    <div class="promotion-details">
        <h4>Promotion Details</h4>
        <p><strong>Promotion ID:</strong> <span th:text="${promotion.id}"></span></p>
        <p><strong>Amount Paid:</strong> <span th:text="${promotion.amount}"></span></p>
        <p><strong>Payment Method:</strong> <span th:text="${promotion.paymentMethod}"></span></p>
        <p><strong>Promotion Date:</strong> <span th:text="${promotion.promotionDate}"></span></p>
    </div>

    <div class="auction-details">
        <h4>Auction Details</h4>
        <p><strong>Title:</strong> <span th:text="${promotion.auction.title}"></span></p>
        <p><strong>Description:</strong> <span th:text="${promotion.auction.description}"></span></p>
        <p><strong>Starting Price:</strong> <span th:text="${promotion.auction.startingPrice}"></span></p>
        <p><strong>End Time:</strong> <span th:text="${promotion.auction.endTime}"></span></p>
    </div>

    <div class="btn-container">
        <a th:href="@{/auctions/details/{id}(id=${promotion.auction.id})}" class="btn btn-primary">View Auction</a>
        <a th:href="@{/auctions/create}" class="btn btn-secondary">Create New Auction</a>
    </div>
</div>

</body>
</html>
