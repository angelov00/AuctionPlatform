<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Auctions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .auction-table {
            margin-top: 20px;
        }

        .auction-table th, .auction-table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-details {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container mt-5">
    <h1 class="mb-4">My Auctions</h1>

    <!-- Ongoing Auctions -->
    <h2>Ongoing Auctions</h2>
    <table class="table table-striped table-bordered auction-table">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Current Price</th>
            <th>End Date</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auction : ${ongoingAuctions}">
            <td th:text="${auction.title}"></td>
            <td th:text="${auction.currentPrice}"></td>
            <td th:text="${#temporals.format(auction.endTime, 'dd MMM yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/auction/details/{auctionId}(auctionId=${auction.id})}"
                   class="btn btn-info btn-sm btn-details">View Details</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- To Be Finalized Auctions -->
    <h2>Auctions Waiting for Finalization</h2>
    <table class="table table-striped table-bordered auction-table">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Highest Bid</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auction : ${toBeFinalizedAuctions}">
            <td th:text="${auction.title}"></td>
            <td th:text="${auction.highestBid ?: 'No Bids'}"></td>
            <td th:text="${#temporals.format(auction.endTime, 'dd MMM yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/auction/details/{auctionId}(auctionId=${auction.id})}"
                   class="btn btn-info btn-sm btn-details">View Details</a>
                <a th:href="@{/home}" class="btn btn-primary btn-sm">Contact Buyer</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Completed Auctions -->
    <h2>Completed Auctions</h2>
    <table class="table table-striped table-bordered auction-table">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Final Price</th>
            <th>Completion Date</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auction : ${completedAuctions}">
            <td th:text="${auction.title}"></td>
            <td th:text="${auction.finalPrice}"></td>
            <td th:text="${#temporals.format(auction.completionDate, 'dd MMM yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/auction/details/{auctionId}(auctionId=${auction.id})}"
                   class="btn btn-info btn-sm btn-details">View Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
