<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container mt-4">
    <h1>System stats</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Total users</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${totalUsers}"></h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Active auctions</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${activeAuctions}"></h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-danger mb-3">
                <div class="card-header">Banned users</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${bannedUsers}"></h5>
                </div>
            </div>
        </div>
        <div>
            <div class="card text-white bg-danger mb-3">
                <div class="card-header">Total bids</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${totalBids}"></h5>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
